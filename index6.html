<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="OVER Testnet Faucet">
    <meta name="author" content="OverStake">
    <title>OVER Testnet Faucet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container theme-showcase" role="main">
        <!-- Wallet Balance Section -->
        <div class="glass-effect text-center">
            <h3 class="neon-text">Check Your OVER Balance</h3>
            <button id="connectButton" class="btn btn-lg" style="background-color: #00ffff; color: #0d0d0d;">Connect Wallet</button>
            <p id="userBalance" style="color: #ff00ff; margin-top: 20px;">Balance: - OVER</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.1/dist/web3.min.js"></script>
    <script>
        async function connectWallet() {
            console.log('Connect Wallet button clicked');
            if (window.ethereum) {
                try {
                    console.log('Requesting account access');
                    // Request account access
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const web3 = new Web3(window.ethereum);

                    // Get the user's account
                    const accounts = await web3.eth.getAccounts();
                    console.log('Connected account:', accounts[0]);

                    const account = accounts[0];

                    // Display the user's native token balance (e.g., OVER)
                    const balance = await web3.eth.getBalance(account);
                    console.log('Balance:', balance);

                    const balanceInEther = web3.utils.fromWei(balance, 'ether'); // Convert Wei to Ether (or OVER in your case)
                    document.getElementById("userBalance").innerText = `Balance: ${balanceInEther} OVER`;
                } catch (error) {
                    console.error("User denied account access or error occurred", error);
                    document.getElementById("userBalance").innerText = "Error fetching balance";
                }
            } else {
                console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
                document.getElementById("userBalance").innerText = "Please install MetaMask!";
            }
        }

        document.getElementById("connectButton").addEventListener("click", connectWallet);
    </script>

</body>
</html>
